<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Day 7</title>
</head>
<body>
    

    <div class="frame">
        <div class="center">
              <div class="main-panel">
                  <div class="header">
                      <div class="menu-icon">
                          <div class="line-1"></div>
                          <div class="circle"></div>
                          <div class="line-2"></div>
                      </div>
                      <div class="notif">Notifications</div>
                      <i class="fa-solid fa-magnifying-glass"></i>
                      <input type="text" class="search" placeholder="Search ...">
                  </div>
                  <div class="notifications">
                      <div class="line"></div>
                      <div class="notification one">
                          <div class="new-circle"></div>
                          <div class="time">9:24 AM</div>
                          <p>
                              <b>John Walker</b> posted a photo on your wall.
                          </p>
                      </div>
                      <div class="notification two">
                          <div class="new-circle"></div>
                          <div class="time">8:19 AM</div>
                          <p>
                              <b>Alice Parker</b> commented your last post.
      
                          </p>
                      </div>
                      <div class="notification three">
                          <div class="new-circle"></div>
                          <div class="time">Yesterday</div>
                          <p>
                              <b>Luke Wayne</b> added you as friend.
                          </p>
                      </div>
                  </div>
              </div>
              <div class="panel">
                  <ul>
                      <li>
                          <i class="fa-solid fa-chart-bar"></i>
                          <span>Dashboard</span>
                      </li>
                      <li>
                          <i class="fa-solid fa-user"></i>
                          <span>Profile</span>
                      </li>
                      <li>
                          <i class="fa-solid fa-bell"></i>
                          <span>Notifications</span>
                      </li>
                      <li>
                          <i class="fa-solid fa-message"></i>
                          <span>Messages</span>
                      </li>
                      <li>
                          <i class="fa-solid fa-gear"></i>
                          <span>Settings</span>
                      </li>
                  </ul>
              </div>
        </div>
      </div>
      <script src="https://kit.fontawesome.com/a1a3d72fef.js" crossorigin="anonymous"></script>
</body>
</html>
