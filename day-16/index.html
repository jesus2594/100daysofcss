<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 16</title>
</head>
<body>
    <div class="frame">
        <div class="circle"></div>
        <div class="circleBorder"></div>
        <svg class="octagon">
          <polygon points="50,0 85,15 100,50 85,85 50,100 15,85 0,50 15,15" fill="white" />
        </svg>
        <svg class="octagonRays">
          <polygon points="50,0 85,15 100,50 85,85 50,100 15,85 0,50 15,15" fill="none" stroke="white" stroke-width="4" />
        </svg>
        <svg class="triangle">
          <polygon points="50,0 100,80 0,80" fill="white" />
        </svg>
        <svg class="triangleRays">
          <polygon points="50,0 100,80 0,80" fill="none" stroke="white" stroke-width="4" />
        </svg>
      </div>
      
</body>
</html>
